services:
  postgres:
    image: postgres:alpine
    container_name: thermo_assistant_db
    environment:
      POSTGRES_USER: thermo_user
      POSTGRES_PASSWORD: thermo_password
      POSTGRES_DB: thermo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: thermo_web
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://thermo_user:thermo_password@postgres:5432/thermo_db
      - NEXTAUTH_SECRET=this-is-a-super-secret-key-for-nextauth
      - NEXTAUTH_URL=http://localhost:3000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GENERATIVE_LLM_MODEL=${GENERATIVE_LLM_MODEL}
      # HMR Fixes
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - HOSTNAME=0.0.0.0
    volumes:
      - .:/app
      # This prevents your local node_modules from overwriting the container's
      - /app/node_modules
      # This prevents your local build cache from conflicting with Docker
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: